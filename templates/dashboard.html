<!DOCTYPE html>
<html>
<head>
    <title>SOC Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>SOC Agent</h2>
        <ul>
            <li class="active">Dashboard</li>
            <li>Incidents</li>
            <li>Agents</li>
            <li>Logs</li>
            <li>Settings</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">

        <div class="header">
            <h1>Security Operations Center</h1>
            <div class="status">Agent Status: <span class="online">Online</span></div>
        </div>

        <!-- Alert Cards -->
        <div class="cards">
            <div class="card critical">
                <h3>Critical</h3>
                <p>4</p>
            </div>

            <div class="card high">
                <h3>High</h3>
                <p>2</p>
            </div>

            <div class="card medium">
                <h3>Medium</h3>
                <p>1</p>
            </div>

            <div class="card low">
                <h3>Low</h3>
                <p>0</p>
            </div>
        </div>

        <!-- Logs Table -->
        <div class="table-container">
            <h2>Recent Threat Logs</h2>

            <table>
                <tr>
                    <th>IP Address</th>
                    <th>Attack Type</th>
                    <th>Severity</th>
                </tr>

                {% for log in logs %}
                <tr>
                    <td>{{ log.ip }}</td>
                    <td>{{ log.attack }}</td>
                    <td>
                        <span class="badge {{ log.severity|lower }}">
                            {{ log.severity }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>
</div>

</body>
</html>
