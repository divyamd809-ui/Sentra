<!DOCTYPE html>
<html>
<head>
    <title>SOC Dashboard</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            font-family: Arial;
            padding: 20px;
        }

        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            width: 120px;
            text-align: center;
            font-weight: bold;
        }

        .critical { background-color: #ff4c4c; }
        .high { background-color: orange; }
        .medium { background-color: yellow; color: black; }
        .low { background-color: green; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
        }
    </style>
</head>
<body>

<h1>SOC Dashboard</h1>

<!-- Alert Cards -->
<div class="cards">
    <div class="card critical">Critical</div>
    <div class="card high">High</div>
    <div class="card medium">Medium</div>
    <div class="card low">Low</div>
</div>

<!-- Log Table -->
<table>
    <tr>
        <th>IP Address</th>
        <th>Attack Type</th>
        <th>Severity</th>
    </tr>

    {% for log in logs %}
    <tr>
        <td>{{ log.ip }}</td>
        <td>{{ log.attack }}</td>
        <td>{{ log.severity }}</td>
    </tr>
    {% endfor %}

</table>

<h3 style="margin-top:20px;">Agent Status: Active</h3>

</body>
</html>
